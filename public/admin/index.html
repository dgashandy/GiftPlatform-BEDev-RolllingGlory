<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gift Platform</title>
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-gear me-2"></i>Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/gifts.html">
                            <i class="bi bi-gift me-1"></i>Gifts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/index.html">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="userName">Admin</span>
                    </span>
                    <a href="#" class="btn btn-outline-light btn-sm" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="text-center py-5">
                <i class="bi bi-speedometer2 display-1 text-primary"></i>
                <h2 class="mt-4 fw-bold">Admin Dashboard</h2>
                <p class="text-muted lead">Dashboard features will be developed here.</p>
                <div class="row g-4 mt-4 justify-content-center">
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body text-center p-4">
                                <i class="bi bi-gift fs-1 text-success"></i>
                                <h5 class="mt-3">Gift Management</h5>
                                <p class="text-muted small">Manage all gifts in the platform</p>
                                <a href="/admin/gifts.html" class="btn btn-outline-success">Go to Gifts</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body text-center p-4">
                                <i class="bi bi-people fs-1 text-info"></i>
                                <h5 class="mt-3">User Management</h5>
                                <p class="text-muted small">Coming soon...</p>
                                <button class="btn btn-outline-secondary" disabled>Coming Soon</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body text-center p-4">
                                <i class="bi bi-bar-chart fs-1 text-warning"></i>
                                <h5 class="mt-3">Analytics</h5>
                                <p class="text-muted small">Coming soon...</p>
                                <button class="btn btn-outline-secondary" disabled>Coming Soon</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;

            const user = getUser();
            if (!user || user.role !== 'admin') {
                showToast('Access denied. Admin role required.', 'danger');
                window.location.href = '/';
                return;
            }

            document.getElementById('userName').textContent = user.name || user.email;
        });
    </script>
</body>

</html>
