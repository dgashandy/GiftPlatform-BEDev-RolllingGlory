<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts - Gift Platform</title>
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-gift me-2"></i>Gift Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/gifts.html">Gifts</a></li>
                </ul>
                <div class="d-flex align-items-center" id="authButtons">
                    <a href="/login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="/register.html" class="btn btn-light">Register</a>
                </div>
                <div class="d-flex align-items-center d-none" id="userMenu">
                    <span class="text-light me-3"><i class="bi bi-coin me-1"></i><span id="userPoints">0</span>
                        Points</span>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i><span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile.html"><i
                                        class="bi bi-person me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="/redemptions.html"><i class="bi bi-bag me-2"></i>My
                                    Redemptions</a></li>
                            <li id="editGiftsLink" class="d-none"><a class="dropdown-item" href="/admin/gifts.html"><i
                                        class="bi bi-pencil-square me-2"></i>Edit Gifts</a></li>
                            <li id="adminPanelLink" class="d-none"><a class="dropdown-item" href="/admin/index.html"><i
                                        class="bi bi-speedometer2 me-2"></i>Admin Panel</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-4">
                    <div class="card filter-card p-4">
                        <h5 class="fw-bold mb-4">Filters</h5>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Category</label>
                            <select class="form-select" id="categoryFilter" onchange="applyFilters()">
                                <option value="">All Categories</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Min Rating</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="ratingFilter" id="ratingAll" value="0"
                                    checked onchange="applyFilters()">
                                <label class="btn btn-outline-warning btn-sm" for="ratingAll">All</label>
                                <input type="radio" class="btn-check" name="ratingFilter" id="rating3" value="3"
                                    onchange="applyFilters()">
                                <label class="btn btn-outline-warning btn-sm" for="rating3">3★+</label>
                                <input type="radio" class="btn-check" name="ratingFilter" id="rating4" value="4"
                                    onchange="applyFilters()">
                                <label class="btn btn-outline-warning btn-sm" for="rating4">4★+</label>
                                <input type="radio" class="btn-check" name="ratingFilter" id="rating5" value="5"
                                    onchange="applyFilters()">
                                <label class="btn btn-outline-warning btn-sm" for="rating5">5★</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Sort By</label>
                            <select class="form-select" id="sortBy" onchange="applyFilters()">
                                <option value="createdAt">Newest</option>
                                <option value="rating">Rating</option>
                                <option value="pointsRequired">Points</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Order</label>
                            <select class="form-select" id="sortOrder" onchange="applyFilters()">
                                <option value="DESC">Descending</option>
                                <option value="ASC">Ascending</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Items per page</label>
                            <select class="form-select" id="limitSelect" onchange="applyFilters()">
                                <option value="8">8</option>
                                <option value="12" selected>12</option>
                                <option value="24">24</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold mb-0">All Gifts</h4>
                        <div class="input-group" style="max-width: 300px;">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search gifts..."
                                onkeyup="debounceSearch()">
                            <button class="btn btn-primary" onclick="applyFilters()"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </div>

                    <div class="row g-4" id="giftsGrid">
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>

                    <nav class="mt-4" id="paginationNav"></nav>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">© 2026 dgashandy. All rights reserved.</p>
        </div>
    </footer>

    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        let currentPage = 1;
        let searchTimeout;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadCategories();
            loadGifts();
        });



        async function loadCategories() {
            try {
                const response = await api.get('/gifts/categories');
                const select = document.getElementById('categoryFilter');
                const categories = response.data || response;

                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
            } catch (error) {
            }
        }

        async function loadGifts() {
            const sortBy = document.getElementById('sortBy').value;
            const order = document.getElementById('sortOrder').value;
            const categoryId = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value;
            const limit = document.getElementById('limitSelect').value;
            const minRating = document.querySelector('input[name="ratingFilter"]:checked')?.value || '0';

            let url = `/gifts?page=${currentPage}&limit=${limit}&sortBy=${sortBy}&order=${order}`;
            if (categoryId) url += `&categoryId=${categoryId}`;
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (minRating && minRating !== '0') url += `&minRating=${minRating}`;

            try {
                const response = await api.get(url);
                renderGifts(response.data || []);
                renderPagination(response.meta || {});
            } catch (error) {
            }
        }

        function renderGifts(gifts) {
            const container = document.getElementById('giftsGrid');

            if (gifts.length === 0) {
                container.innerHTML = `
                    <div class="col-12 empty-state">
                        <i class="bi bi-gift"></i>
                        <h5>No gifts found</h5>
                        <p class="text-muted">Try adjusting your filters or search query.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = gifts.map(gift => {
                const badgeHtml = gift.badgeType
                    ? `<div class="item-badge"><img src="/assets/${gift.badgeType}.svg" alt="${gift.badgeType}"></div>`
                    : '';
                return `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 gift-card border-0 shadow-sm">
                        ${badgeHtml}
                        <img src="${gift.imageUrl || '/assets/image.jpg'}" class="card-img-top" alt="${gift.name}" onerror="this.src='/assets/image.jpg'">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span class="badge bg-light text-dark">${gift.categoryName || 'General'}</span>
                                ${gift.inStock ? '<span class="badge bg-success">In Stock</span>' : '<span class="badge bg-danger">Sold Out</span>'}
                            </div>
                            <h6 class="card-title fw-bold">${gift.name}</h6>
                            <div class="d-flex align-items-center mb-2">
                                ${renderStars(gift.avgRating || 0)}
                                <small class="text-muted ms-2">(${gift.totalReviews})</small>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-primary">
                                    <i class="bi bi-coin me-1"></i>${formatNumber(gift.pointsRequired)} pts
                                </span>
                                <a href="/gift-detail.html?id=${gift.id}" class="btn btn-sm btn-outline-primary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function renderPagination(meta) {
            const nav = document.getElementById('paginationNav');
            if (!meta.totalPages || meta.totalPages <= 1) {
                nav.innerHTML = '';
                return;
            }

            let html = '<ul class="pagination justify-content-center">';

            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="goToPage(${currentPage - 1})">Previous</a>
            </li>`;

            for (let i = 1; i <= meta.totalPages; i++) {
                if (i === 1 || i === meta.totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="goToPage(${i})">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            html += `<li class="page-item ${currentPage === meta.totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="goToPage(${currentPage + 1})">Next</a>
            </li>`;

            html += '</ul>';
            nav.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            loadGifts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function applyFilters() {
            currentPage = 1;
            loadGifts();
        }

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(applyFilters, 500);
        }
    </script>
</body>

</html>
